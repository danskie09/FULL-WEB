<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>

   <!-- Full-page container that centers the box -->
<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
  
  <!-- The box you want centered -->
  <div class="container shadow-lg" style="width: 600px; height: 400px; background-color: whitesmoke;">
    
    <div class="row h-100">
      <div class="col-6 d-flex flex-column text-center">
        <h1 class="mt-4 mb-2 fw-bold fs-4 text-success">TIP CALCULATOR</h1>
        <p class="text-secondary" style="font-size: smaller;">Enter the bill amount and percentage to calculate the total</p>

        
        <input type="number" class="form-control text-sm mt-4" name="billAmount" id="billAmount" placeholder="Enter Bill Amount" style="font-size: smaller;" >
         <input type="number" class="form-control text-sm mt-4 mb-2" name="tipPercentage" id="tipPercentage" placeholder="Enter Tip Percentage" style="font-size: smaller;" >

        <button type="button" id="button" class="btn btn-success mt-4">Calculate</button>
      </div>
      <div class="col-6 d-flex justify-content-center align-items-center">
        <div class="result d-flex justify-content-center align-items-center">
            <p id="result">0000000</p>
        </div>
      </div>
    </div>

  </div>
</div>











    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>

    <script src="index.js"></script>
  </body>
</html>
